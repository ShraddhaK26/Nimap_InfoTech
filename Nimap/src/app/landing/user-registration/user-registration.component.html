<div class="main">
  <h3>Register</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="../../assets/images/girl.png" style="height: 200px; width: 160px; margin-top: 25px;">
        <a type="file" href="">upload your photo</a>
      </div>
      <div class="col-md-8 my-4">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="First Name" />

            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form3Example1n" class="form-control form-control-lg " placeholder="Last Name" />
            </div>
          </div>
        </div>



        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Email" />

        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="(541) 754-3010" />

        </div>
        <div data-mdb-input-init>
          <label for="customRange2" class="form-label">Age</label>
          <input type="range" class="form-range" min="20" max="60">
        </div>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>State</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Country</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>


        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="Address" />

        </div>

        <div data-mdb-input-init class="form-outline mb-4">
           
<input type="range" min="0" max="100" value="50" class="slider" id="ageSlider">

<p>Age: <span id="ageValue"></span></p>
        </div>
        

     

        <div class="d-flex justify-content-end pt-3">
          <button type="button" style="border: 1px solid rgb(82, 79, 79); padding: 10px;" data-mdb-button-init
            data-mdb-ripple-init class="btn btn-light btn-lg">Cancel</button>
          <button type="button" data-mdb-button-init data-mdb-ripple-init
            class="btn btn-primary btn-lg ms-2">Submit</button>
        </div>

      </div>
    </div>
  </div>
</div>
